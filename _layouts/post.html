---
layout: base
---
{% capture full_title %}{{ page.title }} - {{ page.date | date: "%Y-%m-%d" }} - {{ site.blog_name }}{% endcapture %}

<h2><a href="{{ page.url | relative_url }}">{{ page.title | xml_escape }}</a></h2>
{{ content }}

<ul class="pagination">
  {% if page.previous %}
  <li class="page-item">
    <a class="page-link"
       href="{{ page.previous.url | relative_url }}">&lt;</a>
  </li>
  {% endif %}
  <li class="page-item">
    <a class="page-link" href="{{ "/ja/blog/" | relative_url }}">最新記事</a>
  </li>
  {% if page.next %}
  <li class="page-item">
    <a class="page-link"
       href="{{ page.next.url | relative_url }}">&gt;</a>
  </li>
  {% endif %}
</ul>
