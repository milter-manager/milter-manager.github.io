name: Site

on:
  workflow_dispatch:
    inputs:
      source-reference:
        description: Tag or branch name to be built.
        required: false
        default: 'master'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repository: milter-manager/milter-manager
          path: milter-manager
          ref: ${{ github.event.inputs.source-reference }}
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.1"
          bundler-cache: true
        env:
          BUNDLE_GEMFILE: milter-manager/site/Gemfile
      - uses: actions/configure-pages@v2
        id: pages
      - name: Build
        run: |
          cd milter-manager/site
          bundle exec jekyll \
            build \
            --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y -V \
            ccache \
            gi-docgen \
            libev-dev \
            libgirepository1.0-dev \
            meson
          sudo gem install gio2
      - name: Cache ccache
        uses: actions/cache@v3
        with:
          path: ~/.ccache
          key: site-ccache-${{ hashFiles('milter-manager/libmilter/**', 'milter-manager/milter/**', 'milter-manager/src/**', 'milter-manager/tool/**') }}
          restore-keys: site-ccache-
      - name: Setup
        run: |
          meson setup \
            --prefix=/tmp/local \
            -Ddoc=true \
            -Dsource-reference=${{ github.event.inputs.source-reference }}\
            milter-manager.build \
            milter-manager
      - name: Build
        run: |
          meson compile -C milter-manager.build
      - name: Install
        run: |
          sudo meson install -C milter-manager.build
      - name: Move reference manuals
        run: |
          mkdir -p milter-manager/site/_site/reference/
          cp -a \
            /tmp/local/share/doc/milter-manager/* \
            milter-manager/site/_site/reference/
      - uses: actions/upload-pages-artifact@v1
        with:
          path: milter-manager/site/_site/

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/deploy-pages@v1
        id: deployment
